<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berkay000.1 Yƒ±lan Oyunu</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      font-size: 32px;
      margin: 10px;
      text-shadow: 2px 2px 4px black;
    }
    canvas {
      background: #333;
      margin-top: 10px;
      border-radius: 12px;
    }
    #scoreboard {
      margin: 10px;
      font-size: 18px;
    }
    button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:active {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>üêç Berkay000.1</h1>
  <div id="scoreboard">
    Skor: <span id="score">0</span> | En Y√ºksek: <span id="highscore">0</span>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div>
    <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button>
    <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;

    let snake = [{x: 9 * box, y: 10 * box}];
    let direction = null;
    let food = {
      x: Math.floor(Math.random()*19+1) * box,
      y: Math.floor(Math.random()*19+1) * box
    };
    let score = 0;
    let highscore = localStorage.getItem("highscore") || 0;
    document.getElementById("highscore").innerText = highscore;

    function changeDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
      new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg").play();
    }

    document.addEventListener("keydown", event => {
      if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    });

    function drawSnakePart(part, index) {
      ctx.fillStyle = index === 0 ? "lime" : "green";
      ctx.fillRect(part.x, part.y, box, box);

      if (index === 0) {
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(part.x + 5, part.y + 5, 3, 0, Math.PI*2);
        ctx.arc(part.x + 15, part.y + 5, 3, 0, Math.PI*2);
        ctx.fill();
      }

      ctx.strokeStyle = "darkgreen";
      ctx.strokeRect(part.x, part.y, box, box);
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        drawSnakePart(snake[i], i);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random()*19+1) * box,
          y: Math.floor(Math.random()*19+1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        if (score > highscore) {
          localStorage.setItem("highscore", score);
        }
        alert("Oyun Bitti! Skor: " + score);
      }

      snake.unshift(newHead);
      document.getElementById("score").innerText = score;
      document.getElementById("highscore").innerText = Math.max(score, highscore);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    let game = setInterval(draw, 150);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
