<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêç Berkay000.1 Yƒ±lan Oyunu üêç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    canvas {
      background: #333;
      display: block;
      margin: 20px auto;
      border: 2px solid #0ff;
    }
    .controls button {
      padding: 10px;
      margin: 5px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: teal;
      color: white;
    }
    #restartBtn {
      display: none;
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: teal;
      border: none;
      border-radius: 8px;
      color: white;
    }
    #settings {
      display: none;
      position: fixed;
      top: 50px;
      left: 10px;
      background: #222;
      padding: 15px;
      border: 1px solid #0ff;
      border-radius: 8px;
      text-align: left;
    }
    #settings label {
      display: block;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>üêç Berkay000.1 Yƒ±lan Oyunu üêç</h2>
  <p>Skor: <span id="score">0</span> | En Y√ºksek: <span id="highscore">0</span> | B√∂l√ºm: <span id="level">1</span></p>
  
  <!-- ‚öôÔ∏è Ayarlar Butonu -->
  <button onclick="toggleSettings()" style="position:fixed;top:10px;left:10px;">‚öôÔ∏è</button>
  
  <!-- üéõÔ∏è Ayarlar Men√ºs√º -->
  <div id="settings">
    <h3>‚öôÔ∏è Ayarlar</h3>
    <label>
      <input type="checkbox" id="musicToggle" onchange="toggleMusic()"> M√ºzik A√ß/Kapat
    </label>
    <label>
      FPS:
      <select id="fpsSelect" onchange="changeFPS(this.value)">
        <option value="30">30</option>
        <option value="60" selected>60</option>
        <option value="90">90</option>
      </select>
    </label>
    <label>
      Grafik:
      <select id="graphicsSelect" onchange="changeGraphics(this.value)">
        <option value="normal">Normal</option>
        <option value="high">Y√ºksek</option>
      </select>
    </label>
  </div>
  
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  
  <button id="restartBtn" onclick="restartGame()">‚Üª Tekrar Oyna</button>
  
  <div class="controls">
    <button onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
    <button onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
    <button onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake, food, score, highscore, d, game, level, speed;
    let musicOn = false;
    let graphics = "normal";

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      food = { 
        x: Math.floor(Math.random() * 19 + 1) * box, 
        y: Math.floor(Math.random() * 19 + 1) * box 
      };
      score = 0;
      level = 1;
      speed = 100;
      d = null;
      document.getElementById("score").innerText = score;
      document.getElementById("level").innerText = level;
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    function draw() {
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "lime" : "green";
        ctx.beginPath();
        ctx.arc(snake[i].x + box/2, snake[i].y + box/2, box/2 - 2, 0, Math.PI*2);
        ctx.fill();
      }

      // üçé Yemek
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI*2);
      ctx.fill();

      // Hareket
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;
      if (d === "LEFT") snakeX -= box;
      if (d === "UP") snakeY -= box;
      if (d === "RIGHT") snakeX += box;
      if (d === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        if (score % 5 === 0) { level++; document.getElementById("level").innerText = level; }
        food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        document.getElementById("restartBtn").style.display = "block";
        if (score > highscore) { 
          highscore = score; 
          localStorage.setItem("highscore", highscore); 
        }
        return;
      }

      snake.unshift(newHead);
      document.getElementById("score").innerText = score;
      document.getElementById("highscore").innerText = highscore;
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    function setDirection(dir) {
      if (dir === "LEFT" && d !== "RIGHT") d = "LEFT";
      else if (dir === "UP" && d !== "DOWN") d = "UP";
      else if (dir === "RIGHT" && d !== "LEFT") d = "RIGHT";
      else if (dir === "DOWN" && d !== "UP") d = "DOWN";
    }

    document.addEventListener("keydown", e => {
      if (e.keyCode === 37) setDirection("LEFT");
      if (e.keyCode === 38) setDirection("UP");
      if (e.keyCode === 39) setDirection("RIGHT");
      if (e.keyCode === 40) setDirection("DOWN");
    });

    function restartGame() {
      document.getElementById("restartBtn").style.display = "none";
      initGame();
    }

    function toggleSettings() {
      let settings = document.getElementById("settings");
      settings.style.display = settings.style.display === "block" ? "none" : "block";
    }

    function toggleMusic() {
      musicOn = !musicOn;
      alert("M√ºzik: " + (musicOn ? "A√ßƒ±k" : "Kapalƒ±"));
    }

    function changeFPS(val) {
      clearInterval(game);
      game = setInterval(draw, 1000 / val);
    }

    function changeGraphics(val) {
      graphics = val;
      alert("Grafik modu: " + graphics);
    }

    highscore = localStorage.getItem("highscore") || 0;
    document.getElementById("highscore").innerText = highscore;
    initGame();
  </script>
</body>
</html>
