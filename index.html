<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Berkay'ın Korku Oyunu</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
    }
    #jumpscare {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: red;
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 50px;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="600"></canvas>
  <div id="jumpscare">AHHHH!</div>
  <audio id="scareSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const playerImg = new Image();
    playerImg.src = "https://i.ibb.co/Zf2S7R8/player.png"; // Karakter sprite

    const player = {
      x: 100,
      y: 100,
      speed: 3,
      frame: 0,
      width: 32,
      height: 32
    };

    const keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      if (keys["w"]) player.y -= player.speed;
      if (keys["s"]) player.y += player.speed;
      if (keys["a"]) player.x -= player.speed;
      if (keys["d"]) player.x += player.speed;

      // Jumpscare tetikleme (örnek alan: x>400 ve y>300 olunca)
      if (player.x > 400 && player.y > 300) {
        triggerJumpscare();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Arka plan
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Oyuncu
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function triggerJumpscare() {
      document.getElementById("jumpscare").style.display = "flex";
      document.getElementById("scareSound").play();
      setTimeout(() => {
        document.getElementById("jumpscare").style.display = "none";
      }, 1000);
    }

    gameLoop();
  </script>
</body>
</html>
