<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berkay000.1 - Yƒ±lan Oyunu</title>
  <style>
    body {
      margin: 0;
      background-color: #222831;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 { margin: 10px 0; font-size: 22px; font-weight: bold; }
    canvas { background: #393E46; display: block; margin: 10px auto; border: 2px solid #00ADB5; }
    #score { font-size: 18px; margin-top: 5px; }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00ADB5;
      color: white;
      margin: 5px;
      cursor: pointer;
    }
    button:active { background: #008891; }
  </style>
</head>
<body>
  <h1>üêç Berkay000.1 Yƒ±lan Oyunu üêç</h1>
  <p id="score">Skor: 0 | En Y√ºksek: 0</p>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- Y√∂n kontrol butonlarƒ± (telefonda √ßalƒ±≈üsƒ±n diye) -->
  <div>
    <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button><br>
    <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;

    let snake = [{x: 9 * box, y: 10 * box}];
    let direction = null;
    let food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let speed = 200;
    let game;

    document.getElementById("score").innerText = "Skor: 0 | En Y√ºksek: " + highScore;
    document.addEventListener("keydown", keyDown);

    function keyDown(event) {
      if(event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if(event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if(event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if(event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }

    function changeDirection(dir) {
      if(dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if(dir === "UP" && direction !== "DOWN") direction = "UP";
      if(dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if(dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "#393E46";
      ctx.fillRect(0, 0, 400, 400);

      for(let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "lime" : "yellow";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#000";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if(direction === "LEFT") snakeX -= box;
      if(direction === "UP") snakeY -= box;
      if(direction === "RIGHT") snakeX += box;
      if(direction === "DOWN") snakeY += box;

      if(snakeX === food.x && snakeY === food.y) {
        score++;
        if(score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };

        // Hƒ±z arttƒ±r
        if(speed > 50) {
          clearInterval(game);
          speed -= 5;
          game = setInterval(draw, speed);
        }
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      if(snakeX < 0 || snakeY < 0 || snakeX >= 20 * box || snakeY >= 20 * box || collision(newHead, snake)) {
        clearInterval(game);
        alert("Oyun Bitti! Skor: " + score);
        // Tekrar ba≈ülat
        snake = [{x: 9 * box, y: 10 * box}];
        direction = null;
        score = 0;
        speed = 200;
        game = setInterval(draw, speed);
      }

      snake.unshift(newHead);
      document.getElementById("score").innerText = "Skor: " + score + " | En Y√ºksek: " + highScore;
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    game = setInterval(draw, speed);
  </script>
</body>
</html>
