<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berkay000.1 - Yƒ±lan Oyunu</title>
  <style>
    body {
      margin: 0;
      background-color: #222831;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 { margin: 10px 0; font-size: 22px; font-weight: bold; }
    canvas { display: none; margin: 10px auto; border: 2px solid #00ADB5; background: #111; }
    #score { font-size: 18px; margin-top: 5px; }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00ADB5;
      color: white;
      margin: 10px;
      cursor: pointer;
    }
    button:active { background: #008891; }
  </style>
</head>
<body>
  <h1>üêç Berkay000.1 Yƒ±lan Oyunu üêç</h1>
  <p id="score">Skor: 0 | En Y√ºksek: 0 | Level: 1</p>
  <canvas id="game" width="400" height="400"></canvas>
  
  <!-- Ba≈ülatma ve tekrar oynama butonlarƒ± -->
  <button id="startBtn">‚ñ∂Ô∏è Oyunu Ba≈ülat</button>
  <button id="restartBtn" style="display:none;">üîÑ Tekrar Oyna</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake, direction, food, score, highScore, level, speed, game;
    const maxLevel = 50;

    // Elma resmi
    const appleImg = new Image();
    appleImg.src = "https://i.ibb.co/7JfqXxB/apple.png";

    // Arka plan renkleri (her level deƒüi≈üsin)
    const bgColors = [
      "#222831","#393E46","#1a1a2e","#16213e","#0f3460",
      "#533483","#3d2c8d","#2c394b","#003638","#5c2a9d"
    ];

    function initGame() {
      snake = [{x: 9 * box, y: 10 * box}];
      direction = null;
      food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
      score = 0;
      level = 1;
      speed = 200;
      highScore = localStorage.getItem("highScore") || 0;
      document.getElementById("score").innerText = "Skor: 0 | En Y√ºksek: " + highScore + " | Level: 1";
    }

    function keyDown(event) {
      if(event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if(event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if(event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if(event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }
    document.addEventListener("keydown", keyDown);

    function draw() {
      ctx.fillStyle = bgColors[level % bgColors.length];
      ctx.fillRect(0, 0, 400, 400);

      // Yƒ±lan √ßizimi
      for(let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "lime" : "#7fff7f";
        ctx.beginPath();
        ctx.arc(snake[i].x + box/2, snake[i].y + box/2, box/2 - 2, 0, Math.PI*2);
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.stroke();
      }

      // Yemek (elma resmi)
      ctx.drawImage(appleImg, food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if(direction === "LEFT") snakeX -= box;
      if(direction === "UP") snakeY -= box;
      if(direction === "RIGHT") snakeX += box;
      if(direction === "DOWN") snakeY += box;

      if(snakeX === food.x && snakeY === food.y) {
        score++;
        if(score % 5 === 0 && level < maxLevel) {
          level++;
          speed = Math.max(60, speed - 5);
          clearInterval(game);
          game = setInterval(draw, speed);
        }
        if(score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      if(snakeX < 0 || snakeY < 0 || snakeX >= 20 * box || snakeY >= 20 * box || collision(newHead, snake)) {
        clearInterval(game);
        alert("Oyun Bitti! Skor: " + score + " | Level: " + level);
        document.getElementById("restartBtn").style.display = "inline-block";
      }

      snake.unshift(newHead);
      document.getElementById("score").innerText =
        "Skor: " + score + " | En Y√ºksek: " + highScore + " | Level: " + level;
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    document.getElementById("startBtn").addEventListener("click", function() {
      this.style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
      canvas.style.display = "block";
      initGame();
      game = setInterval(draw, speed);
    });

    document.getElementById("restartBtn").addEventListener("click", function() {
      this.style.display = "none";
      initGame();
      game = setInterval(draw, speed);
    });
  </script>
</body>
</html>
