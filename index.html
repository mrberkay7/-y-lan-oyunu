<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berkay000.2 - Yƒ±lan Oyunu</title>
  <style>
    body {
      margin: 0;
      background-color: #222831;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 { margin: 10px 0; font-size: 22px; font-weight: bold; }
    #game { background: #393E46; display: block; margin: 10px auto; border: 2px solid #00ADB5; }
    #score { font-size: 18px; margin-top: 5px; }
    .btn {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00ADB5;
      color: white;
      margin: 5px;
      cursor: pointer;
    }
    .btn:active { background: #008891; }
    #menu, #gameover {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 12px;
      display: none;
    }
    #settings {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #393E46;
      padding: 10px;
      border-radius: 8px;
    }
    #settings-panel {
      display: none;
      position: absolute;
      top: 60px; right: 10px;
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 12px;
      text-align: left;
    }
    label { display: block; margin: 8px 0; }
  </style>
</head>
<body>
  <h1>üêç Berkay000.2 Yƒ±lan Oyunu üêç</h1>
  <p id="score">Skor: 0 | En Y√ºksek: 0</p>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- Men√º -->
  <div id="menu">
    <h2>üêç Yƒ±lan Oyunu</h2>
    <button class="btn" onclick="startGame()">‚ñ∂Ô∏è Oyunu Ba≈ülat</button>
  </div>

  <!-- Oyun bitti -->
  <div id="gameover">
    <h2>‚ò†Ô∏è Kaybettin!</h2>
    <button class="btn" onclick="startGame()">üîÑ Tekrar Ba≈ülat</button>
  </div>

  <!-- Ayarlar -->
  <div id="settings">
    <button class="btn" onclick="toggleSettings()">‚öôÔ∏è Ayarlar</button>
  </div>
  <div id="settings-panel">
    <label>
      <input type="checkbox" id="music-toggle"> üéµ M√ºzik A√ßƒ±k
    </label>
    <label>
      Grafik:
      <select id="graphics">
        <option value="normal">Normal</option>
        <option value="high">Y√ºksek</option>
      </select>
    </label>
    <label>
      FPS:
      <select id="fps">
        <option value="30">30</option>
        <option value="60">60</option>
        <option value="90">90</option>
      </select>
    </label>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake, direction, food, score, highScore, gameRunning, speed, fpsLimit;
    highScore = localStorage.getItem("highScore") || 0;
    document.getElementById("score").innerText = "Skor: 0 | En Y√ºksek: " + highScore;

    function startGame() {
      snake = [{x: 9 * box, y: 10 * box}];
      direction = null;
      food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
      score = 0;
      speed = 120;
      gameRunning = true;
      document.getElementById("menu").style.display = "none";
      document.getElementById("gameover").style.display = "none";
      requestAnimationFrame(loop);
    }

    function loop(timestamp) {
      if (!gameRunning) return;
      if (!lastRender) lastRender = timestamp;
      const progress = timestamp - lastRender;
      if (progress > speed) {
        draw();
        lastRender = timestamp;
      }
      requestAnimationFrame(loop);
    }
    let lastRender;

    function draw() {
      ctx.fillStyle = "#393E46";
      ctx.fillRect(0, 0, 400, 400);

      for(let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i==0) ? "lime" : "green";
        ctx.beginPath();
        ctx.arc(snake[i].x+box/2, snake[i].y+box/2, box/2, 0, 2*Math.PI);
        ctx.fill();
      }

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x+box/2, food.y+box/2, box/2, 0, 2*Math.PI);
      ctx.fill();

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;
      if(direction === "LEFT") snakeX -= box;
      if(direction === "UP") snakeY -= box;
      if(direction === "RIGHT") snakeX += box;
      if(direction === "DOWN") snakeY += box;

      if(snakeX === food.x && snakeY === food.y) {
        score++;
        if(score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
        if(speed > 40) speed -= 2;
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};
      if(snakeX < 0 || snakeY < 0 || snakeX >= 20*box || snakeY >= 20*box || collision(newHead, snake)) {
        gameOver();
        return;
      }
      snake.unshift(newHead);
      document.getElementById("score").innerText = "Skor: " + score + " | En Y√ºksek: " + highScore;
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    function gameOver() {
      gameRunning = false;
      document.getElementById("gameover").style.display = "block";
    }

    document.addEventListener("keydown", function(event) {
      if(event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if(event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if(event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if(event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    });

    // Ayarlar
    function toggleSettings() {
      const panel = document.getElementById("settings-panel");
      panel.style.display = (panel.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
