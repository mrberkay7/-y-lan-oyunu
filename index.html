<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ğŸ Berkay YÄ±lan Oyunu (Online Skor)</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
    }
    #scoreboard {
      border: 1px solid #00ff00;
      margin: 10px auto;
      width: 90%;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #00ff00;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h1>ğŸ Berkay YÄ±lan Oyunu (Online Skor)</h1>

  <div id="scoreboard">
    ğŸŒ Online Skor Tablosu
    <p id="loading">YÃ¼kleniyor...</p>
    <table id="scores" style="display:none;">
      <thead>
        <tr><th>Oyuncu</th><th>Skor</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCrdNoQiBpthpUH7m-EbXCgWDPErmcEU8",
      authDomain: "coffee-spark-sample-app-f01da.firebaseapp.com",
      projectId: "coffee-spark-sample-app-f01da",
      storageBucket: "coffee-spark-sample-app-f01da.appspot.com",
      messagingSenderId: "708637653571",
      appId: "1:708637653571:web:a0d3c39606ec28480df2f6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadScores() {
      const querySnapshot = await getDocs(collection(db, "scores")); // Firestoreâ€™da â€œscoresâ€ koleksiyonu lazÄ±m
      const tbody = document.querySelector("#scores tbody");
      tbody.innerHTML = "";

      querySnapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${data.name}</td><td>${data.score}</td>`;
        tbody.appendChild(tr);
      });

      document.getElementById("loading").style.display = "none";
      document.getElementById("scores").style.display = "table";
    }

    loadScores();
  </script>
</body>
</html>
