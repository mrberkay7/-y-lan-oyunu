<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berkay000.1 - Yƒ±lan Oyunu</title>
  <style>
    body {
      margin: 0;
      background-color: #222831;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 { margin: 10px 0; font-size: 22px; font-weight: bold; }
    canvas { background: #393E46; display: block; margin: 10px auto; border: 2px solid #00ADB5; }
    #score { font-size: 18px; margin-top: 5px; }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00ADB5;
      color: white;
      margin: 5px;
      cursor: pointer;
    }
    button:active { background: #008891; }
  </style>
</head>
<body>
  <h1>üêç Berkay000.1 Yƒ±lan Oyunu üêç</h1>
  <p id="score">Skor: 0 | En Y√ºksek: 0 | B√∂l√ºm: 1</p>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- Ba≈ülat butonu -->
  <button id="startBtn">üéÆ Oyunu Ba≈ülat</button>

  <!-- Y√∂n kontrol butonlarƒ± -->
  <div id="controls" style="display:none;">
    <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button><br>
    <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;

    let snake;
    let direction;
    let food;
    let score;
    let highScore = localStorage.getItem("highScore") || 0;
    let speed;
    let game;
    let level;

    const colors = ["#393E46","#1E5128","#3E065F","#053742","#0F3460","#7D0633","#2E4C6D","#301B3F"];

    // Elma resmi
    const apple = new Image();
    apple.src = "https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg";

    document.addEventListener("keydown", keyDown);

    function initGame() {
      snake = [{x: 9 * box, y: 10 * box}];
      direction = null;
      food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
      score = 0;
      speed = 200;
      level = 1;
      document.body.style.backgroundColor = colors[0];
      document.getElementById("score").innerText = "Skor: 0 | En Y√ºksek: " + highScore + " | B√∂l√ºm: " + level;
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    function keyDown(event) {
      if(event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if(event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if(event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if(event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }

    function changeDirection(dir) {
      if(dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if(dir === "UP" && direction !== "DOWN") direction = "UP";
      if(dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if(dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.fillStyle = colors[(level-1) % colors.length];
      ctx.fillRect(0, 0, 400, 400);

      // Yƒ±lanƒ± yuvarlak √ßiz
      for(let i = 0; i < snake.length; i++) {
        ctx.beginPath();
        ctx.arc(snake[i].x+box/2, snake[i].y+box/2, box/2, 0, Math.PI*2);
        ctx.fillStyle = (i === 0) ? "lime" : "yellowgreen";
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.stroke();
      }

      // Elmayƒ± √ßiz
      ctx.drawImage(apple, food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if(direction === "LEFT") snakeX -= box;
      if(direction === "UP") snakeY -= box;
      if(direction === "RIGHT") snakeX += box;
      if(direction === "DOWN") snakeY += box;

      if(snakeX === food.x && snakeY === food.y) {
        score++;

        if(score % 5 === 0 && level < 50) { // 5 elma yerse level atla
          level++;
          document.body.style.backgroundColor = colors[level % colors.length];
          if(speed > 50) {
            clearInterval(game);
            speed -= 10;
            game = setInterval(draw, speed);
          }
        }

        if(score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }

        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      if(snakeX < 0 || snakeY < 0 || snakeX >= 20 * box || snakeY >= 20 * box || collision(newHead, snake)) {
        clearInterval(game);
        alert("Oyun Bitti! Skor: " + score);
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("controls").style.display = "none";
        return;
      }

      snake.unshift(newHead);
      document.getElementById("score").innerText = "Skor: " + score + " | En Y√ºksek: " + highScore + " | B√∂l√ºm: " + level;
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    // Ba≈ülat butonuna basƒ±nca oyun a√ßƒ±lƒ±r
    document.getElementById("startBtn").addEventListener("click", function() {
      this.style.display = "none";
      document.getElementById("controls").style.display = "block";
      initGame();
    });
  </script>
</body>
</html>
