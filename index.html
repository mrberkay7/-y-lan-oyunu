<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berkay Snake Evolution</title>
  <style>
    body {
      margin: 0;
      background-color: #222831;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 { margin: 10px 0; font-size: 22px; font-weight: bold; }
    canvas { background: #393E46; display: block; margin: 10px auto; border: 2px solid #00ADB5; }
    #score { font-size: 18px; margin-top: 5px; }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #00ADB5;
      color: white;
      margin: 5px;
      cursor: pointer;
    }
    button:active { background: #008891; }
    #start-screen, #game-over { display: none; margin-top: 20px; }
    #settings {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 10px;
      display: none;
      text-align: left;
    }
    #settings label { display: block; margin: 6px 0; }
  </style>
</head>
<body>
  <h1>üêç Berkay Snake Evolution üêç</h1>
  <p id="score">Skor: 0 | En Y√ºksek: 0</p>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- Ba≈ülangƒ±√ß ekranƒ± -->
  <div id="start-screen">
    <button onclick="startGame()">‚ñ∂Ô∏è Oyunu Ba≈ülat</button>
  </div>

  <!-- Oyun bitti ekranƒ± -->
  <div id="game-over">
    <h2>‚ò†Ô∏è Kaybettin!</h2>
    <button onclick="startGame()">üîÑ Tekrar Ba≈ülat</button>
  </div>

  <!-- Kontrol butonlarƒ± -->
  <div id="controls">
    <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button><br>
    <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
  </div>

  <!-- Ayarlar men√ºs√º -->
  <button onclick="toggleSettings()" style="position:fixed;top:10px;left:10px;">‚öôÔ∏è</button>
  <div id="settings">
    <label>
      üéµ M√ºzik:
      <input type="checkbox" id="musicToggle">
    </label>
    <label>
      üéÆ FPS:
      <select id="fpsSelect">
        <option value="30">30</option>
        <option value="60">60</option>
        <option value="90">90</option>
      </select>
    </label>
    <label>
      üé® Grafik:
      <select id="gfxSelect">
        <option value="low">Normal</option>
        <option value="high">Y√ºksek</option>
      </select>
    </label>
    <button onclick="toggleSettings()">Kapat</button>
  </div>

  <!-- M√ºzik -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/5z4h4d.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake, direction, food, score, highScore, gameLoop;
    let fps = localStorage.getItem("fps") || 60;
    let gfx = localStorage.getItem("gfx") || "low";
    let musicOn = localStorage.getItem("music") === "true";
    document.getElementById("fpsSelect").value = fps;
    document.getElementById("gfxSelect").value = gfx;
    document.getElementById("musicToggle").checked = musicOn;

    const music = document.getElementById("bgMusic");
    if(musicOn) music.play();

    function toggleSettings(){
      const s = document.getElementById("settings");
      s.style.display = (s.style.display === "block") ? "none" : "block";
    }

    document.getElementById("fpsSelect").addEventListener("change", e=>{
      fps = e.target.value;
      localStorage.setItem("fps", fps);
    });
    document.getElementById("gfxSelect").addEventListener("change", e=>{
      gfx = e.target.value;
      localStorage.setItem("gfx", gfx);
    });
    document.getElementById("musicToggle").addEventListener("change", e=>{
      musicOn = e.target.checked;
      localStorage.setItem("music", musicOn);
      if(musicOn) music.play(); else music.pause();
    });

    function startGame(){
      snake = [{x: 9*box, y:10*box}];
      direction = null;
      food = randomFood();
      score = 0;
      highScore = localStorage.getItem("highScore") || 0;
      document.getElementById("score").innerText = "Skor: 0 | En Y√ºksek: " + highScore;
      document.getElementById("start-screen").style.display="none";
      document.getElementById("game-over").style.display="none";
      clearInterval(gameLoop);
      gameLoop = setInterval(draw, 1000/fps);
    }

    function randomFood(){
      return { x: Math.floor(Math.random()*19+1)*box,
               y: Math.floor(Math.random()*19+1)*box };
    }

    document.addEventListener("keydown", e=>{
      if(e.keyCode===37 && direction!=="RIGHT") direction="LEFT";
      else if(e.keyCode===38 && direction!=="DOWN") direction="UP";
      else if(e.keyCode===39 && direction!=="LEFT") direction="RIGHT";
      else if(e.keyCode===40 && direction!=="UP") direction="DOWN";
    });

    function changeDirection(dir){
      if(dir==="LEFT" && direction!=="RIGHT") direction="LEFT";
      if(dir==="UP" && direction!=="DOWN") direction="UP";
      if(dir==="RIGHT" && direction!=="LEFT") direction="RIGHT";
      if(dir==="DOWN" && direction!=="UP") direction="DOWN";
    }

    function draw(){
      ctx.fillStyle = "#393E46";
      ctx.fillRect(0,0,400,400);

      // yƒ±lan
      for(let i=0;i<snake.length;i++){
        if(gfx==="high"){
          ctx.fillStyle = i===0 ? "lime" : "green";
          ctx.beginPath();
          ctx.arc(snake[i].x+box/2, snake[i].y+box/2, box/2, 0, Math.PI*2);
          ctx.fill();
        } else {
          ctx.fillStyle = i===0 ? "lime" : "yellow";
          ctx.fillRect(snake[i].x,snake[i].y,box,box);
        }
      }

      // elma
      ctx.fillStyle="red";
      if(gfx==="high"){
        ctx.beginPath();
        ctx.arc(food.x+box/2, food.y+box/2, box/2, 0, Math.PI*2);
        ctx.fill();
      } else {
        ctx.fillRect(food.x,food.y,box,box);
      }

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;
      if(direction==="LEFT") snakeX-=box;
      if(direction==="UP") snakeY-=box;
      if(direction==="RIGHT") snakeX+=box;
      if(direction==="DOWN") snakeY+=box;

      if(snakeX===food.x && snakeY===food.y){
        score++;
        if(score>highScore){
          highScore=score;
          localStorage.setItem("highScore", highScore);
        }
        food=randomFood();
      } else {
        snake.pop();
      }

      let newHead={x:snakeX,y:snakeY};
      if(snakeX<0||snakeY<0||snakeX>=20*box||snakeY>=20*box||collision(newHead,snake)){
        clearInterval(gameLoop);
        document.getElementById("game-over").style.display="block";
        return;
      }

      snake.unshift(newHead);
      document.getElementById("score").innerText="Skor: "+score+" | En Y√ºksek: "+highScore;
    }

    function collision(head,array){
      return array.some(seg=>seg.x===head.x && seg.y===head.y);
    }

    // Ba≈ülangƒ±√ßta sadece men√º a√ßƒ±lsƒ±n
    document.getElementById("start-screen").style.display="block";
  </script>
</body>
</html>
