<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berkay000.1 - Yƒ±lan Oyunu</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      margin: 0;
      background-color: #222831;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 { margin: 10px 0; font-size: 22px; font-weight: bold; }
    canvas { background: #393E46; display: block; margin: 10px auto; border: 2px solid #00ADB5; }
    #score { font-size: 18px; margin-top: 5px; }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00ADB5;
      color: white;
      margin: 5px;
      cursor: pointer;
    }
    button:active { background: #008891; }
    #controls { margin-top: 10px; }
    #controls button { width: 60px; height: 60px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>üêç Berkay000.1 Yƒ±lan Oyunu üêç</h1>
  <p id="score">Skor: 0 | En Y√ºksek: 0 | B√∂l√ºm: 1</p>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- Ba≈ülat & Tekrarla butonlarƒ± -->
  <button id="startBtn">‚ñ∂Ô∏è Oyunu Ba≈ülat</button>
  <button id="restartBtn" style="display:none;">üîÑ Tekrar Oyna</button>

  <!-- Kontrol butonlarƒ± -->
  <div id="controls">
    <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button><br>
    <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake, direction, food, score, highScore, level, speed, game;

    const levelColors = ["#393E46","#2E294E","#1E5128","#3D0000","#003638","#4C0070","#222831","#1B262C","#420516","#062925"];

    function initGame() {
      snake = [{x: 9 * box, y: 10 * box}];
      direction = null;
      score = 0;
      level = 1;
      speed = 120;
      food = { x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box };
      highScore = localStorage.getItem("highScore") || 0;
      document.getElementById("score").innerText = "Skor: 0 | En Y√ºksek: " + highScore + " | B√∂l√ºm: " + level;
    }

    function keyDown(event) {
      if(event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if(event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if(event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if(event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }
    document.addEventListener("keydown", keyDown);

    function changeDirection(dir) {
      if(dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if(dir === "UP" && direction !== "DOWN") direction = "UP";
      if(dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if(dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.fillStyle = levelColors[(level-1)%levelColors.length];
      ctx.fillRect(0, 0, 400, 400);

      for(let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i===0 ? "lime" : "green";
        ctx.beginPath();
        ctx.arc(snake[i].x+box/2, snake[i].y+box/2, box/2, 0, Math.PI*2);
        ctx.fill();
      }

      // elma
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x+box/2, food.y+box/2, box/2, 0, Math.PI*2);
      ctx.fill();

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;
      if(direction === "LEFT") snakeX -= box;
      if(direction === "UP") snakeY -= box;
      if(direction === "RIGHT") snakeX += box;
      if(direction === "DOWN") snakeY += box;

      // yedi mi?
      if(snakeX === food.x && snakeY === food.y) {
        score++;
        if(score % 5 === 0 && level < 50) level++; // her 5 elmada level
        if(score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        food = { x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box };
        if(speed > 60) {
          clearInterval(game);
          speed -= 5;
          game = setInterval(draw, speed);
        }
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};
      if(snakeX < 0 || snakeY < 0 || snakeX >= 20*box || snakeY >= 20*box || collision(newHead, snake)) {
        clearInterval(game);
        document.getElementById("restartBtn").style.display = "inline-block";
        alert("Oyun Bitti! Skor: " + score);
        return;
      }

      snake.unshift(newHead);
      document.getElementById("score").innerText = "Skor: " + score + " | En Y√ºksek: " + highScore + " | B√∂l√ºm: " + level;
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    document.getElementById("startBtn").onclick = () => {
      initGame();
      game = setInterval(draw, speed);
      document.getElementById("startBtn").style.display = "none";
    };

    document.getElementById("restartBtn").onclick = () => {
      initGame();
      game = setInterval(draw, speed);
      document.getElementById("restartBtn").style.display = "none";
    };

    // offline i√ßin service worker
    if("serviceWorker" in navigator){
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
